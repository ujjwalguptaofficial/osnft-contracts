specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OSNFT
    network: localhost
    source:
      address: "0x610178dA211FEF7D417bC0e6FeD39F05609AD788"
      abi: OSNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - Initialized
        - OwnershipTransferred
        - ProjectTokenize
        - TokenMint
        - TransferBatch
        - TransferSingle
        - URI
        - VerifierAdded
        - VerifierRemoved
      abis:
        - name: OSNFT
          file: ./abis/OSNFT.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProjectTokenize(indexed uint256,address,uint256,uint256,address,uint8,string)
          handler: handleProjectTokenize
        - event: TokenMint(uint256,address,uint256,uint256,uint256)
          handler: handleTokenMint
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
          receipt: true
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: VerifierAdded(address)
          handler: handleVerifierAdded
        - event: VerifierRemoved(address)
          handler: handleVerifierRemoved
      file: ./src/osnft.ts
